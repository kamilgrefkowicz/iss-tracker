<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/map.css" />
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script th:src="@{/js/map.js}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title> INSERT </title>
</head>
<body>
<div id="floating-panel">
    <input type="button" value="Toggle Street View" id="toggle" />
</div>
<div id="map"></div>
<div id="pano" style="width: 45%; height: 100%; float: left"></div>


<script
        th:src="@{'https://maps.googleapis.com/maps/api/js?key='+${@mapService.getGoggleMapApiKey()}+'&callback=initMap&libraries=&v=weekly'}"
        async
></script>
<div th:object="${flyover}">
    <script th:inline="javascript">
        var centerPointLat = [[${flyover.getSpottingLocationLatitude()}]]
        var centerPointLng = [[${flyover.getSpottingLocationLongitude()}]]
        var startMarkerLatitude = [[${flyover.getStartMarkerLatitude()}]]
        var startMarkerLongitude = [[${flyover.getStartMarkerLongitude()}]]
        var endMarkerLatitude = [[${flyover.getEndMarkerLatitude()}]]
        var endMarkerLongitude = [[${flyover.getEndMarkerLongitude()}]]
        var startAzimuth = [[${flyover.flyoverStartAzimuth}]]
        var endAzimuth = [[${flyover.flyoverEndAzimuth}]]
    </script>

</div>
</body>
