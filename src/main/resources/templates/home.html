<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script th:src="@{/js/geolocation.js}"></script>
    <title> INSERT </title>
</head>
<body>

<button type="button" onclick="getPosition()">Get current position</button>

<form th:action="@{/get-result}" th:object="${location}">
    <input type="number" step="0.001" id="latitude" th:field="*{latitude}">
    <input type="number" step="0.001" id="longitude" th:field="*{longitude}">
    <input type="number" step="0.001" id="altitude" th:field="*{altitude}">
    <input type="submit">
</form>

</body>
</html>
